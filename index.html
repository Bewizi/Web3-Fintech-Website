<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style  -->
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/querylogin.css" />
    <!-- remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <!-- Login Form -->
    <form action="" id="form" class="form">
      <div class="inputs">
        <label for="email">Email:</label>
        <div class="input_field">
          <!-- icon -->
          <i class="ri-mail-fill mail-icon"></i>
          <!-- input -->
          <input type="email" name="email" id="email" required />
          <!-- icon -->
          <i class="ri-check-line check-icon"></i>
          <i class="ri-information-fill info-icon"></i>
        </div>

        <label for="password" class="password">Password:</label>
        <div class="input_field_password">
          <!-- icon -->
          <i class="ri-lock-password-fill password-lock"></i>
          <!-- input -->
          <input type="password" name="password" id="password" required />
          <!-- icon -->
          <i class="ri-check-line check-icon-password"></i>
          <i class="ri-information-fill info-icon-password"></i>
        </div>

        <div>
          <button type="submit" class="btn">Login</button>
        </div>
      </div>
    </form>
    <script src="/js/app.js"></script>
  </body>
</html>
